// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "28.0.2"

    minSdkVersion = 14
    targetSdkVersion = 23
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
